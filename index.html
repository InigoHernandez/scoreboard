<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container" id="panel">
                <div class="column" id="home-section">
                    <h2 class="title" contenteditable="true" id="title-home">Home</h2>
                    <h1 class="score" id="score-home">0</h1>
                    <div class="button-row">
                        <button id="add-1-home" onclick="add1Home()">+1</button>
                        <button id="add-2-home" onclick="add2Home()">+2</button>
                        <button id="add-3-home" onclick="add3Home()">+3</button>
                    </div>
                </div>
                <div class="column" id="guest-section">
                    <h2 class="title" contenteditable="true" id="title-guest">Guest</h2>
                    <h1 class="score" id="score-guest">0</h1>
                    <div class="button-row">
                        <button id="add-1-guest" onclick="add1Guest()">+1</button>
                        <button id="add-2-guest" onclick="add2Guest()">+2</button>
                        <button id="add-3-guest" onclick="add3Guest()">+3</button>
                    </div>
                </div>
            </div>
            <div id="footer">
                    <div id="timer">
                        <label id="minutes">00</label>:<label id="seconds">00</label>
                    </div>
                    <button id="play-btn" onclick="toggleTimer()">
                        <i class="fas fa-play" id="play-icon"></i>
                        <span id="play-text"> Play</span>
                    </button>
                    <button id="reset-btn" onclick="resetScore()">
                        <i class="fas fa-rotate-right" id="reset-icon"></i>
                        <span id="reset-text"> Reset</span>
                    </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
